<!DOCTYPE html>
<html>
    <head>
        <title>列表及其样式</title>
        <style type="text/css">
            body {background: #ffffff;}
            ul li, ol li {list-style:none;padding-left: 25px;background: url("../../images/camera.png") no-repeat left;line-height: 1.5em;}
        </style>
    </head>
    <body>
        <ul>
            <li>无序列表测试</li>
            <li>无序列表测试</li>
            <li>无序列表测试</li>
        </ul>
        <ol>
            <li>有序列表测试</li>
            <li>有序列表测试</li>
            <li>有序列表测试</li>
        </ol>
        <dl>
            <dt>自定列表</dt>
                <dd>自定列表内容</dd>
            <dt>自定列表</dt>
                <dd>自定列表内容</dd>
            <dt>自定列表</dt>
                <dd>自定列表内容</dd>
        </dl>
    </body>
</html>
